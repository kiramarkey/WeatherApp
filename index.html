<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Wireframe</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
		<!--SEARCH HEADER-->
      <div class="row">
        <div class="col-6">
          <form class="location-search">
            <input
              type="search"
              placeholder="Search another city..."
              autocomplete="off"
              class="form-control"
              id="searchBar"
            />
       
          	<input 
            	type="submit" 
              class="btn btn-primary" 
              value="Search" 
              id="searchButton"
            />
        </div>
          </form>	
      </div>
			<br>
		<!--LOCATION AND DEGREES-->
      <div class="row">
        <div class="col-6">
          <h1>
            Weather in 
            <span id="yourLocation">your location </span>
          </h1>
				</div>
        <div class="col-2">
        	<input
            type="submit"
            class="btn btn-primary"
            value="C째"
            id="degreesCel"
          />
          <input 
          	type="submit"
            class="btn btn-primary"
            value="F째"
            id="degreesFar"
          />
        </div>
			</div>
			<br>
		<!--TODAY-->
  		<div class="row">
    		<div class="col-6 big-box">
      		<div class="card img-fluid">
            <img class="card-img-top" src="images/cloudy.jpg" alt="Card image" style="width:100%" />
              <div class="card-img-overlay">
                <div class="card-body">
                  <h5 class="card-title">
										Currently...
									</h5>
                  <br>
                  <h6 class="card-subtitle" id ="cardToday">
                    <span id="todayTemp">current temperature</span>
                    <br>
                    <span id="todayWeather">current weather</span>
                  </h6>
                </div>
              </div>
          </div>
    		</div>
	    	<div class="col-3">
      		<div class="row">
        		<div class="col mini-box">
            	<div class="card img-fluid">
                <img class="card-img-top" src="images/rainy.jpg" alt="Card image" style="width:100%" />
                  <div class="card-img-overlay">
                    <div class="card-body">
                      <h5 class="card-title">
												Tonight...
											</h5>
                      <br>
                      <h6 class="card-subtitle">
                        38째 F
                        <br>
                      	Rainy
                      </h6>
                    </div>
                  </div>
              </div>  
						</div>
    			</div>
      		<div class="row">
        		<div class="col mini-box">
							<div class="card img-fluid">
                <img class="card-img-top" src="images/sunny.jpg" alt="Card image" style="width:100%" />
                  <div class="card-img-overlay">
                    <div class="card-body">
                      <h5 class="card-title">
												Tomorrow...
											</h5>
                      <br>
                      <h6 class="card-subtitle">
                      	52째 F
                        <br>
                        Sunny
                        </h6>
                    </div>
              		</div>
              </div>  
            </div>
          </div>
      </div>
    <script src="src/weather.js">
      
    </script>
  
  </body>
</html>
